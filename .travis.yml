language: python
python: 3.5
sudo: required
services:
  - docker
install:
  - docker build -f docker/worker.Dockerfile .
  - docker build -t lop.farm -f docker/web.Dockerfile .
before_script:
  - pip install flake8
  - flake8 --exclude=migrations .
  # Disable 'apport' (required by AFL)
  - echo core | sudo tee /proc/sys/kernel/core_pattern
script:
  - docker run -t lop.farm test
